<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Negotiator.ai // TERMINAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Share Tech Mono"', 'monospace'],
              sans: ['"Rajdhani"', 'sans-serif'],
            },
            colors: {
              'cyber-black': '#030712',
              'cyber-dark': '#0b1121',
              'cyber-grid': '#1e293b',
              'neon-cyan': '#06b6d4',
              'neon-pink': '#ec4899',
              'neon-green': '#10b981',
              'neon-amber': '#f59e0b',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #02040a;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0b1121; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; 
      }
      
      /* CRT Scanline */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 9999;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(6, 182, 212, 0.05) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }
      @keyframes scanline {
        0% { top: -100px; }
        100% { top: 100%; }
      }
      
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.98; }
        50% { opacity: 1; }
        100% { opacity: 0.99; }
      }

      /* Glowing text utility */
      .text-glow-cyan { text-shadow: 0 0 10px rgba(6, 182, 212, 0.7); }
      .text-glow-pink { text-shadow: 0 0 10px rgba(236, 72, 153, 0.7); }
      .text-glow-green { text-shadow: 0 0 10px rgba(16, 185, 129, 0.7); }
      
      .border-glow { box-shadow: 0 0 15px -5px rgba(6, 182, 212, 0.3); }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@latest"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
  </body>
</html>
